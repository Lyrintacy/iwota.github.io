<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oskar Wota | Game Designer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Oskar Wota — Game Designer & Systems Architect. Welcome to My Basement.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sky" id="sky">
    <div class="clouds-container" id="cloudsContainer">
        <div class="cloud c1"><div class="cb"></div><div class="cb"></div><div class="cb"></div></div>
        <div class="cloud c2"><div class="cb"></div><div class="cb"></div></div>
        <div class="cloud c3"><div class="cb"></div><div class="cb"></div><div class="cb"></div></div>
        <div class="cloud c4"><div class="cb"></div><div class="cb"></div></div>
        <div class="cloud c5"><div class="cb"></div><div class="cb"></div><div class="cb"></div></div>
        <div class="cloud c6"><div class="cb"></div><div class="cb"></div></div>
        <div class="cloud c7"><div class="cb"></div><div class="cb"></div><div class="cb"></div></div>
        <div class="cloud c8"><div class="cb"></div><div class="cb"></div></div>
    </div>
</div>

<div class="landscape-wrap" id="landscapeWrap"></div>
<div class="string-layers" id="stringLayers"></div>
<div class="underground-overlay" id="undergroundOverlay"></div>

<div class="mascot-layer" id="mascotLayer">
    <svg class="mascot mascot-smiley" viewBox="0 0 80 80" fill="none">
        <circle cx="40" cy="40" r="28" stroke="currentColor" stroke-width="2.5" opacity="0.6"/>
        <circle cx="30" cy="34" r="4" fill="currentColor" opacity="0.5"/>
        <circle cx="50" cy="34" r="4" fill="currentColor" opacity="0.5"/>
        <path d="M28 48Q40 58 52 48" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4"/>
    </svg>
    <svg class="mascot mascot-cat" viewBox="0 0 80 80" fill="none">
        <ellipse cx="40" cy="44" rx="20" ry="22" stroke="currentColor" stroke-width="2.5" opacity="0.6"/>
        <path d="M22 28L26 10L34 24" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.5"/>
        <path d="M58 28L54 10L46 24" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.5"/>
        <circle cx="32" cy="38" r="4" fill="currentColor" opacity="0.5"/>
        <circle cx="48" cy="38" r="4" fill="currentColor" opacity="0.5"/>
        <path d="M36 50Q40 54 44 50" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.35"/>
        <line x1="18" y1="42" x2="28" y2="40" stroke="currentColor" stroke-width="1" opacity="0.2"/>
        <line x1="18" y1="46" x2="28" y2="45" stroke="currentColor" stroke-width="1" opacity="0.2"/>
        <line x1="52" y1="40" x2="62" y2="42" stroke="currentColor" stroke-width="1" opacity="0.2"/>
        <line x1="52" y1="45" x2="62" y2="46" stroke="currentColor" stroke-width="1" opacity="0.2"/>
    </svg>
    <svg class="mascot mascot-ghost" viewBox="0 0 80 80" fill="none">
        <path d="M20 42Q20 14 40 14Q60 14 60 42L60 60Q56 52 52 60Q48 52 44 60Q40 52 36 60Q32 52 28 60Q24 52 20 60Z" stroke="currentColor" stroke-width="2.5" fill="none" opacity="0.6"/>
        <circle cx="32" cy="34" r="4.5" fill="currentColor" opacity="0.5"/>
        <circle cx="48" cy="34" r="4.5" fill="currentColor" opacity="0.5"/>
        <ellipse cx="40" cy="46" rx="4" ry="5" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.3"/>
    </svg>
</div>

<canvas class="dust-canvas" id="dustCanvas"></canvas>
<div class="floating-strings" id="floatingStrings"></div>
<div class="cursor-glow" id="cursorGlow"></div>

<div class="scroll-content" id="scrollContent">

    <section class="zone zone-hero" id="home">
        <div class="zone-inner hero-layout">
            <div class="hero-left">
                <div class="hero-photo-wrap">
                    <img src="assets/photo.png" alt="Oskar Wota" class="hero-photo"
                         onerror="this.style.background='linear-gradient(135deg,#1a0a2e,#2d1b69)';this.alt='';this.style.minHeight='180px'">
                </div>
                <img src="assets/logo.png" alt="Logo" class="hero-logo" onerror="this.style.display='none'">
            </div>
            <div class="hero-right" id="heroRight">
                <!-- populated by JS from TEXTS -->
            </div>
        </div>
        <div class="scroll-hint">
            <span id="scrollHintText"></span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"><path d="M12 5v14M5 12l7 7 7-7"/></svg>
        </div>
    </section>

    <section class="zone zone-games" id="games">
        <div class="zone-inner">
            <h2 class="section-title" id="gamesTitle"></h2>
            <p class="section-sub handwritten" id="gamesSub"></p>
            <div class="pgrid" id="projectGrid"></div>
        </div>
    </section>

    <section class="zone zone-transition" id="transition1"></section>

    <section class="zone" id="about">
        <div class="zone-inner" id="aboutInner">
            <!-- populated by JS from TEXTS -->
        </div>
    </section>

    <section class="zone" id="contact">
        <div class="zone-inner" id="contactInner">
            <!-- populated by JS from TEXTS -->
        </div>
    </section>

    <section class="zone" id="references">
        <div class="zone-inner">
            <h2 class="section-title" id="refsTitle"></h2>
            <p class="section-sub handwritten" id="refsSub"></p>
            <div class="ref-list" id="refList"></div>
        </div>
    </section>

    <section class="zone zone-basement" id="basement">
        <div class="zone-inner">
            <h2 class="section-title basement-title" id="basementTitle"></h2>
            <p class="section-sub handwritten" id="basementSub"></p>
            <div class="basement-projects" id="basementProjects"></div>
        </div>
    </section>

    <footer class="site-footer" id="siteFooter">
        <!-- populated by JS from TEXTS -->
    </footer>
</div>

<header class="navbar" id="navbar">
    <div class="logo" id="navLogo"></div>
    <nav class="dnav" id="dnavLinks"></nav>
    <button class="mbtn" id="mobileMenuBtn" aria-label="Menu"><span></span><span></span><span></span></button>
</header>
<div class="mnav" id="mobileNav"></div>
<div class="scroll-progress" id="scrollProgress"></div>

<!-- DATA FILES — edit these to change content -->
<script src="js/data/config.js"></script>
<script src="js/data/projects.js"></script>
<script src="js/data/references.js"></script>
<script src="js/data/texts.js"></script>

<!-- CORE -->
<script src="js/utils.js"></script>
<script src="js/ribbons.js"></script>
<script src="js/floating.js"></script>
<script src="js/basement.js"></script>
<script src="js/app.js"></script>

<!-- Populate text from TEXTS data -->
<script>
(function() {
    var T = TEXTS;

    // Hero
    var hero = document.getElementById('heroRight');
    hero.innerHTML =
        '<p class="whisper">' + T.hero.whisper + '</p>' +
        '<h1><span class="gtext">' + T.hero.name + '</span></h1>' +
        '<h2 class="hero-sub">' + T.hero.subtitle + ' <span class="amp">' + T.hero.subtitleAmp + '</span> ' + T.hero.subtitle2 + '</h2>' +
        '<p class="hero-desc">' + T.hero.description + ' <em>' + T.hero.descriptionEm + '</em></p>' +
        '<div class="hero-cta">' +
            '<a href="#games" class="btn">' + T.hero.ctaPrimary + '</a>' +
            '<a href="#about" class="btn btn-outline">' + T.hero.ctaSecondary + '</a>' +
        '</div>';
    document.getElementById('scrollHintText').textContent = T.hero.scrollHint;

    // Games
    document.getElementById('gamesTitle').textContent = T.games.title;
    document.getElementById('gamesSub').textContent = T.games.subtitle;

    // About
    var aboutHTML =
        '<h2 class="section-title">' + T.about.title + '</h2>' +
        '<p class="section-sub handwritten">' + T.about.subtitle + '</p>' +
        '<div class="about-cols"><div class="about-text">';
    for (var i = 0; i < T.about.bio.length; i++) aboutHTML += '<p>' + T.about.bio[i] + '</p>';
    aboutHTML += '<div class="mantras"><h4 class="handwritten">' + T.about.mantrasTitle + '</h4><ul>';
    for (var i = 0; i < T.about.mantras.length; i++) aboutHTML += '<li>' + T.about.mantras[i] + '</li>';
    aboutHTML += '</ul></div></div><div class="skills-col"><h3>' + T.about.toolkitTitle + '</h3>';
    for (var i = 0; i < T.about.skills.length; i++) {
        var sg = T.about.skills[i];
        aboutHTML += '<div class="sg"><h4>' + sg.label + '</h4><div class="st">';
        for (var j = 0; j < sg.items.length; j++) aboutHTML += '<span>' + sg.items[j] + '</span>';
        aboutHTML += '</div></div>';
    }
    aboutHTML += '</div></div>';
    document.getElementById('aboutInner').innerHTML = aboutHTML;

    // Contact
    var contactHTML =
        '<h2 class="section-title">' + T.contact.title + '</h2>' +
        '<p class="section-sub handwritten">' + T.contact.subtitle + '</p>' +
        '<form class="cform" id="contactForm" action="https://formsubmit.co/' + T.contact.emailTo + '" method="POST">' +
            '<input type="hidden" name="_subject" value="' + T.contact.emailSubject + '">' +
            '<input type="hidden" name="_captcha" value="false">' +
            '<input type="text" name="name" placeholder="' + T.contact.placeholderName + '" required>' +
            '<input type="email" name="email" placeholder="' + T.contact.placeholderEmail + '" required>' +
            '<textarea name="message" rows="6" placeholder="' + T.contact.placeholderMessage + '" required></textarea>' +
            '<button type="submit" class="btn">' + T.contact.submitLabel + '</button>' +
        '</form>';
    document.getElementById('contactInner').innerHTML = contactHTML;

    // References
    document.getElementById('refsTitle').textContent = T.references.title;
    document.getElementById('refsSub').textContent = T.references.subtitle;

    // Basement
    document.getElementById('basementTitle').textContent = T.basement.title;
    document.getElementById('basementSub').textContent = T.basement.subtitle;

    // Nav
    var logo = document.getElementById('navLogo');
    logo.innerHTML = '<span class="licon">' + T.nav.logoIcon + '</span><span>' + T.nav.logo + '</span>';
    logo.onclick = function() { document.getElementById('home').scrollIntoView({behavior:'smooth'}); };

    var dnav = document.getElementById('dnavLinks');
    var mnav = document.getElementById('mobileNav');
    for (var i = 0; i < T.nav.links.length; i++) {
        var link = T.nav.links[i];
        dnav.innerHTML += '<a href="' + link.href + '">' + link.label + '</a>';
        mnav.innerHTML += '<a href="' + link.href + '">' + link.label + '</a>';
    }

    // Footer
    var footerHTML = '<div class="deep-links">';
    for (var i = 0; i < T.footer.links.length; i++) {
        var fl = T.footer.links[i];
        footerHTML += '<a href="' + fl.href + '">' + fl.label + '</a>';
    }
    footerHTML += '</div><p class="deep-copy">' + T.footer.copyright + '</p>';
    document.getElementById('siteFooter').innerHTML = footerHTML;
})();
</script>
</body>
</html>
